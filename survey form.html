<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1>Employee Interests Survey Form</h1>
    <form>
        <label for="name">Enter your name:</label>
        <input type="text" name="name" size="50px" id="name"><br/><br/>
        <label for="department">Enter your department:</label>
        <input type="text" name="department" size="50px" id="department"><br/><br/>
        <label for="comments">Tell us a little about yourself:</label>
        <textarea name="comments" id="comments" cols="45" rows="5"></textarea><br/>
        <p>Do you  exercise at home?</p>
        <label><input type="radio" name="exercise" value="Yes">Yes</label>
        <label><input type="radio" name="exercise" value="No">No</label>
        <p>How do you like to read about your favorite topics?</p>
        <label><input type="checkbox">Books</label>
        <label><input type="checkbox">Online resources</label>
        <label><input type="checkbox">Phone apps</label>
        <label><input type="checkbox">Magazines</label>
        <p>What genre of movies do you like?</p>
        <select name="movie" id="movie">
         <option value="comedy">comedy</option>
         <option value="horror">horror</option>
        </select><br/><br/>
        <label><input type="submit" value="Submit Form"></label>
    </form>
</body>
</html>
